<div>
	<h3>Artists</h3>
	<input type="text" name="artist" ng-model="artist.name">
	<div ng-repeat="artist in artists | filter: {name: artist.name}">
		{{artist.name}}
	</div>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="artist in artists">
			<a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
		</div>
	</div>
</div>
